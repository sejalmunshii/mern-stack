<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Call - Single Card Slider</title>

    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .slider-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        margin-top: 50px;
      }
      .card {
        width: 22rem;
      }
      .nav-btn {
        background: black;
        color: white;
        border: none;
        padding: 15px 20px;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.3s;
      }
      .nav-btn:hover {
        background: #444;
      }
    </style>
  </head>
  <body>
    <div class="container text-center my-4">
      <h1 class="mb-4">cloths</h1>

      <div class="slider-container">
        <button id="prevBtn" class="nav-btn"><i class="fa-solid fa-chevron-left"></i></button>
        <div id="box"></div>
        <button id="nextBtn" class="nav-btn"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </div>

    <script>
      let box = document.getElementById("box");
      let products = [];
      let count= 0;

      
      fetch("https://fakestoreapi.com/products")
        .then((response) => response.json())
        .then((data) => {
          products = data;
          showProduct(currentIndex);
        });

      
      function showProduct(index) {
        let product = products[index];
        box.innerHTML = `
          <div class="card shadow">
            <img src="${product.image}" class="card-img-top p-3" alt="${product.title}">
            <div class="card-body">
              <h5 class="card-title">${product.title}</h5>
              <p class="text-success fw-bold">$${product.price}</p>
              <p class="card-text">${product.description.substring(0, 100)}...</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        `;
      }

     
      document.getElementById("nextBtn").addEventListener("click", () => {
        count++;
        if (count >= products.length) count = 0;
        showProduct(count);
      });

     
      document.getElementById("prevBtn").addEventListener("click", () => {
        count--;
        if (count < 0) count = products.length - 1; 
        showProduct(count);
      });
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
