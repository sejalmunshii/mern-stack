<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Registration</h1>
 
    <form action="/registration" method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group col-md-6">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
        </div>

        <div class="form-group">
            <label>Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" placeholder="gender" name="gender" value="Male" required>
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" placeholder="gender" value="Female">
                <label class="form-check-label">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label>file</label>
            <input type="file" accept="image/*" placeholder="file" class="form-control-file" name="file" required>
        </div>

        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
                I agree to the terms and conditions
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        <a href="/login" class="btn btn-link">Already registered? Login</a>
    </form>

</body>
</html>
